<!DOCTYPE html>

<html>
	
	<head>

		<title></title>

		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/material.min.css">
		<link rel="stylesheet" type="text/css" href="css/font/material-icons.css">
		<link rel="stylesheet" type="text/css" href="css/font/roboto.css">
		<link rel="stylesheet" type="text/css" href="css/dialog-polyfill.css">
		<link rel="stylesheet" type="text/css" href="https://rawgit.com/FelipePinhoUFC/felipestrap/master/css/material-date-picker.css">
		<link rel="stylesheet" type="text/css" href="https://rawgit.com/FelipePinhoUFC/felipestrap/master/css/sinutri.css">
		<link rel="stylesheet" type="text/css" href="css/cadastrar.css">

	</head>

	<body>

		<div class="sn-container">
			
			<div class="sn-drawer-left">
				
				<div class="mdl-layout__header-row">

					<span class="mdl-layout-title">Title</span>

				</div>

			</div>

			<div class="sn-main">
				
				<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-200">

					<header class="mdl-layout__header">
    					
    					<div class="mdl-layout__header-row">

    						<span class="mdl-layout-title">Title</span>

    					</div>

    				</header>

					<div class="mdl-layout__content">

						<div class="mdl-grid">

							<div class="mdl-cell
								mdl-cell--7-col-desktop mdl-cell--1-offset-desktop
								sn-card sn-padding--48">

								<form class="sn-form" action="#" th:action="@{/Paciente/__*{paciente.id}__/AvaliacaoLaboratorial/__*{id}__/Editar/}" th:object="${avaliacaoLaboratorial}" method="post">
				
									<div class="mdl-grid">

										<div class="mdl-cell mdl-cell--8-col">
											<div class="mdl-layout-title">Editar Avaliação Laboratorial</div>
										</div>

										<div class="sn-form__hdivider"></div>
										
										<div class="sn-textfield mdl-cell mdl-cell--6-col">
											<label class="sn-textfield__label" for="criadoEm">Data de criação</label> 
											<input class="sn-textfield__input sn-date-picker" type="text" id="criadoEm" th:field="*{criadoEm}" th:value="*{criadoEm}"/>
										</div>
										
										<div class="sn-textfield mdl-cell mdl-cell--6-col">
											<label class="sn-textfield__label" for="atualizado">Última atualização</label> 
											<input class="sn-textfield__input sn-date-picker" type="text" id="atualizado" th:field="*{atualizado}" th:value="*{atualizado}"/>
										</div>

										<div class="mdl-cell mdl-cell--12-col">
											<label class="sn-textfield__label">Exames</label> 
											<div class="sn-list-exames-container mdl-color--grey-200">
												<ul class="sn-list-exames mdl-list">
													<li name="felipe[0].felipe" class="mdl-list__item mdl-list__item--two-line mdl-shadow--2dp mdl-color--white sn-cloneable sn-rounded-item sn-square-item">
														<span class="mdl-list__item-primary-content">
															<span class="sn-exame-type">Exame tal</span>
															<span class="mdl-list__item-sub-title sn-exame-value">5.56 kg</span>
														</span>
														<span class="mdl-list__item-secondary-content">
															<button type="button" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored sn-exame-edit">
		  													<i class="material-icons">edit</i>
		  												</button>
														</span>
														<span class="mdl-list__item-secondary-content">
		  												<button type="button" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored sn-exame-remove">
		  													<i class="material-icons">close</i>
		  												</button>
														</span>
													</li>
												</ul>

												<div class="sn-list-exames__actions" >
													<button id="sn-add-exame-button" type="button" class="mdl-button mdl-button--primary mdl-js-button mdl-js-ripple-effect">Adicionar Exame</button>
												</div>

											</div>
												
										</div>
										
										<div class="sn-textfield mdl-cell mdl-cell--12-col">
											<label class="sn-textfield__label" for="sn-text">Observação:</label>
											<textarea class="sn-textfield__input" type="text" id="sn-text" th:field="*{observacao}" th:value="*{observacao}"></textarea>
										</div>

										<div class="sn-form-actions">

											<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" >Salvar</button> 
											<button type="button" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" >Cancelar</button>

										</div>

									</div>
								</form>

							</div>

							<div class="mdl-cell
								mdl-cell--3-col-desktop">
								<div class="sn-card sn-padding--48">
									<div class="mdl-layout-title">Informações</div>

									<button id="showButton-1" class="mdl-button mdl-button--raised">Show Modal</button>

								</div>
							</div>

	    				</div>

	    			</div>

				</div>

			<div class="sn-main__foreground"></div>

		</div>

		<div class="sn-foreground"></div>

		<!-- Modal Content -->
		<div id="sn-add-exame-modal">
			<div class="mdl-grid">
				<input type="hidden" id="sn-exame-item-index"/>
				<div class="sn-selectfield mdl-cell mdl-cell--12-col">
						<label class="sn-selectfield__label" for="sn-exame-type">Tipo do Exame</label>
						<select class="sn-selectfield__select" id="sn-exame-type">
							<option>A</option>	
							<option>B</option>	
							<option>C</option>	
							<option>D</option>	
						</select>
					</div>
				<div class="sn-textfield mdl-cell mdl-cell--12-col">
					<label class="sn-textfield__label" for="sn-exame-value">Resultado</label>
					<input class="sn-textfield__input sn-date-picker" type="text" step="0.01" id="sn-exame-value" required />
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.maskedinput.min.js"></script>
		<script defer type="text/javascript" src="js/material.min.js"></script>
		<script type="text/javascript" src="js/dialog-polyfill.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		
		<script type="text/javascript" src="js/material-date-picker.js"></script>
		<script type="text/javascript" src="js/sinutri.js"></script>

		<script type="text/javascript" src="js/cadastrar.js"></script>

	</body>

</html>

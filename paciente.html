		<script type="text/javascript">
			
			$(document).ready(function() {
				
				var cards = [
					{name: "Anamnese", color: "red"}, 
					{name: "Avaliação Antropométrica", color: "purple"}, 
					{name: "Recordatório", color: "indigo"}, 
					{name: "Prescrição", color: "blue"}, 
					{name: "Inquérito", color: "green"}, 
					{name: "Avaliação Laboratorial", color: "orange"}, 
					{name: "Plano Alimentar", color: "brown"}
				];

				var textVariation = "600";
				var backVariation = "500";

				var cardTemplate = $(".sn-card-paciente");
				cardTemplate.remove();

				var index = 0;
				for(k in cards) {

					card = cards[k];
					var newCard = cardTemplate.clone();
					newCard.find(".sn-card-title").text( card.name );
					newCard.find(".sn-card-title").addClass( "mdl-color-text--" + card.color + "-" + textVariation );
					newCard.find(".sn-card-add").addClass( "mdl-color--" + card.color + "-" + backVariation );

					var list = newCard.find(".sn-card-list");
					var elements = parseInt(Math.random() * 30);
					var itemTemplate = list.find(".sn-card-list__item");
					itemTemplate.remove();
					for(var i = 0; i < elements; i++) {
						var item = itemTemplate.clone();
						list.append(item);
					}


					$(".sn-main-grid").append(newCard);

				}

			});

		</script>

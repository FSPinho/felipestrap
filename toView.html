<!DOCTYPE html>

<html>
	
	<head>

		<title></title>

		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/material.min.css">
		<link rel="stylesheet" type="text/css" href="css/font/material-icons.css">
		<link rel="stylesheet" type="text/css" href="css/font/roboto.css">
		<link rel="stylesheet" type="text/css" href="css/dialog-polyfill.css">
		<link rel="stylesheet" type="text/css" href="css/sinutri.css">
		<link rel="stylesheet" type="text/css" href="css/material-date-picker.css">

		<style type="text/css">

			

		</style>

	</head>

	<body>

		<div class="sn-container">
			
			<div class="sn-drawer-left">
				
				<div class="mdl-layout__header-row">

					<span class="mdl-layout-title">Title</span>

				</div>

			</div>

			<div class="sn-main">
				
				<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-200">

					<header class="mdl-layout__header">
    					
    					<div class="mdl-layout__header-row">

    						<span class="mdl-layout-title">Title</span>

    					</div>

    				</header>

					<div class="mdl-layout__content">

						<!-- Grid Principal -->

						<div class="mdl-grid">

							<!-- Célula de informações do formulário -->

							<div class="
								mdl-cell
								mdl-cell--7-col-desktop mdl-cell--1-offset-desktop
								mdl-cell--8-col-tablet
								mdl-cell--4-col-phone
								mdl-grid mdl-grid--no-spacing
								sn-main-card">
								
								<div class="mdl-cell mdl-cell--12-col sn-card sn-padding--48 mdl-color--teal">
									
									<div class="mdl-layout-title mdl-color-text--white">Avaliação Laboratorial</div>
									
									<fabgroup class="sn-fab--bottom-right">

										<a class="sn-fab sn-fab--hide mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color--red-700">
											<i class="material-icons mdl-color-text--white">delete</i>
										</a>

										<a class="sn-fab sn-fab--hide mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color--purple">
											<i class="material-icons mdl-color-text--white">edit</i>
										</a>

										<a class="sn-float--launcher mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
											<i class="material-icons mdl-color-text--white">more_horiz</i>
										</a>
									</fabgroup>

								</div>

								<div class="sn-card-top mdl-cell mdl-cell--12-col sn-card sn-padding--48 mdl-color--white mdl-grid">

									<!-- Text atribute -->
									<div class="sn-attribute mdl-cell mdl-cell--6-col">
									        <div class="sn-attribute__title">Name</div>
									        <div class="sn-attribute__value">Felipe da Silva Pinho</div>
									</div>

									<!-- Text atribute -->
									<div class="sn-attribute mdl-cell mdl-cell--6-col">
									        <div class="sn-attribute__title">Age</div>
									        <div class="sn-attribute__value">21 years</div>
									</div>

									<!-- Text atribute -->
									<div class="sn-attribute mdl-cell mdl-cell--6-col">
									        <div class="sn-attribute__title">Status</div>
									        <div class="sn-attribute__value">Sad</div>
									</div>

									<!-- Text atribute -->
									<div class="sn-attribute mdl-cell mdl-cell--6-col">
									        <div class="sn-attribute__title">Sexo</div>
									        <div class="sn-attribute__value">Undefined</div>
									</div>

								</div>

								<div class="sn-card-top mdl-cell mdl-cell--12-col sn-card sn-padding--48 mdl-color--white mdl-grid">
									
									<label
								        class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-cell mdl-cell--6-col"
								        for="checkbox-1">
								        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" disabled="true"/>
								        <span class="mdl-checkbox__label sn-attribute__title">Boolean Value</span>
									</label>

									<!-- Text atribute -->
									<div class="sn-attribute mdl-cell mdl-cell--12-col">
								        <div class="sn-attribute__title">City</div>
								        <div class="sn-attribute__value">Madalena</div>
									</div>

								</div>

							</div>

							<!-- Célula de informações do paciente -->

							<div class="mdl-cell
								mdl-cell--3-col-desktop
								mdl-cell--8-col-tablet
								mdl-cell--4-col-phone">
								
								<div class="sn-card sn-padding--48">
									<div class="mdl-layout-title">Informações do Paciente</div>
								</div>

							</div>

	    				</div>

	    			</div>

				</div>

			<div class="sn-main__foreground"></div>

		</div>

		<div class="sn-foreground"></div>

		<!-- Modal Content -->
		<div id="modal-content-1">Deseja remover essa avaliação?</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.maskedinput.min.js"></script>
		<script defer type="text/javascript" src="js/material.min.js"></script>
		<script type="text/javascript" src="js/dialog-polyfill.js"></script>
		<script type="text/javascript" src="js/sinutri.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		<script type="text/javascript" src="js/material-date-picker.js"></script>

		<script type="text/javascript">
			
			$(document).ready(function() {
				
				var dialog = sn_base.doRegistryDialog({
					title: "Remover Avaliação", 
					dialog: "#modal-content-1", 
					showButton: "#sn-button-remove", 
					buttons: [
						{
							label: "Sim", 
							action: function() {
								alert("Sim clicked!");
								dialog.close();
							}
						}, 
						{
							label: "Open google",
							attrs: {href: "https://www.google.com"}, 
							action: function() {
								alert("Action 2!");
							}
						}
					]
				});

			});

		</script>

	</body>

</html>

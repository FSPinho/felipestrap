<!DOCTYPE html>

<html>
	
	<head>

		<title></title>

		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/material.min.css">
		<link rel="stylesheet" type="text/css" href="css/font/material-icons.css">
		<link rel="stylesheet" type="text/css" href="css/font/roboto.css">
		<link rel="stylesheet" type="text/css" href="css/dialog-polyfill.css">
		<link rel="stylesheet" type="text/css" href="css/sinutri.css">
		<link rel="stylesheet" type="text/css" href="css/material-date-picker.css">

		<style type="text/css">

			.sn-fab {
				position: absolute;
				right: 26px;
				bottom: -26px;
			}

		</style>

	</head>

	<body>

		<div class="sn-container">
			
			<div class="sn-drawer-left">
				
				<div class="mdl-layout__header-row">

					<span class="mdl-layout-title">Title</span>

				</div>

			</div>

			<div class="sn-main">
				
				<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-200">

					<header class="mdl-layout__header">
    					
    					<div class="mdl-layout__header-row">

    						<span class="mdl-layout-title">Title</span>

    					</div>

    				</header>

					<div class="mdl-layout__content">

						<div class="mdl-grid">

							<div class="mdl-cell
								mdl-cell--7-col-desktop mdl-cell--1-offset-desktop
								sn-card">
								
								<div class="mdl-grid mdl-grid--no-spacing">

									<div class="
										mdl-layout-title
										mdl-cell mdl-cell--12-col
										sn-padding--48
										mdl-color--teal-500 mdl-color-text--white">
										Avaliação Laboratorial

										<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored sn-fab">
											<i class="material-icons mdl-color-text--white">edit</i>
										</button>

									</div>

									<div class="
										mdl-grid
										mdl-cell mdl-cell--12-col
										sn-padding--48 mdl-color--white">

										<!-- Text atribute -->
										<div class="sn-attribute mdl-cell mdl-cell--6-col">
											<div class="sn-attribute__title">Name</div>
											<div class="sn-attribute__value">Felipe da Silva Pinho</div>
										</div>

										<!-- Text atribute -->
										<div class="sn-attribute mdl-cell mdl-cell--6-col">
											<div class="sn-attribute__title">Age</div>
											<div class="sn-attribute__value">21 years</div>
										</div>

										<!-- Boolean atribute -->
										<label
											class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-cell mdl-cell--6-col"
											for="checkbox-1">
											<input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" disabled="true"/>
											<span class="mdl-checkbox__label sn-attribute__title">Boolean Value</span>
										</label>

									</div>

								</div>



							</div>

							<div class="mdl-cell
								mdl-cell--3-col-desktop">
								
								<div class="sn-card sn-padding--48">
									<div class="mdl-layout-title">Informações</div>
								</div>

							</div>

	    				</div>

	    			</div>

				</div>

			<div class="sn-main__foreground"></div>

		</div>

		<div class="sn-foreground"></div>

		<!-- Modal Content -->
		<div id="modal-content-1">Modal content</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.maskedinput.min.js"></script>
		<script defer type="text/javascript" src="js/material.min.js"></script>
		<script type="text/javascript" src="js/dialog-polyfill.js"></script>
		<script type="text/javascript" src="js/sinutri.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		<script type="text/javascript" src="js/material-date-picker.js"></script>

		<script type="text/javascript">
			
			$(document).ready(function() {
				
				// ...

			});

		</script>

	</body>

</html>

<!DOCTYPE html>

<html>
	
	<head>

		<title></title>

		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/material.min.css">
		<link rel="stylesheet" type="text/css" href="css/font/material-icons.css">
		<link rel="stylesheet" type="text/css" href="css/font/roboto.css">
		<link rel="stylesheet" type="text/css" href="css/dialog-polyfill.css">
		<link rel="stylesheet" type="text/css" href="css/sinutri.css">

		<style type="text/css">


		</style>

	</head>

	<body>

		<div class="sn-container">
			
			<div class="sn-drawer-left">
				
				<div class="mdl-layout__header-row">

					<span class="mdl-layout-title">Title</span>

				</div>

			</div>

			<div class="sn-main">
				
				<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--teal">

					<header class="mdl-layout__header">
    					
    					<div class="mdl-layout__header-row">

    						<span class="mdl-layout-title">Title</span>

    					</div>

    				</header>

					<div class="mdl-layout__content">

	    				<div class="sn-rounded-card__container">
	    					<div class="sn-rounded-card">
		    					<div class="sn-rounded-card__circle">
		    						<b class="sn-rounded-card__icon sn-error-text">404</b>
		    					</div>
		    					<div class="sn-rounded-card__message">
		    						Página não encontrada!
		    					</div>
		    				</div>
	    				</div>

	    			</div>

				</div>

			<div class="sn-main__foreground"></div>

		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script defer type="text/javascript" src="js/material.min.js"></script>
		<script type="text/javascript" src="js/sinutri.js"></script>

		<script type="text/javascript">
			
			var icon = document.getElementById("button"),
			    buttonText = document.getElementById("button-text"),
			    animationToCheck = document.getElementById("animation-to-check"),
			    animationToGreen = document.getElementById("animation-to-green"),
			    animationToStar = document.getElementById("animation-to-star"),
			    animationToYellow = document.getElementById("animation-to-yellow");

			button.addEventListener('click', function() {
			  
			  if (button.classList.contains("saved")) {
			    button.classList.remove("saved");
			    animationToStar.beginElement();
			    animationToYellow.beginElement();
			    buttonText.innerHTML = "Save";
			  } else {
			    button.classList.add("saved");
			    animationToCheck.beginElement();
			    animationToGreen.beginElement();
			    buttonText.innerHTML = "Saved!";
			  }
			  
			}, false);

		</script>

	</body>

</html>
